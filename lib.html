<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelida's lib</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" 
    rel="stylesheet">
    <link rel = "stylesheet" href = "lib.css">
</head>
<body>
    <header>
        <h1>MY LIBRARY</h1>
    </header>
    <main>
        <table id = "myNovel" style = "width:100%">
        <tbody id = "novel">
            <tr id = "nav">
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Add</th>
                <th>Remove</th>
            </tr>
        </tbody>
    </table>
    <button id ="open">New Novel</button>
    <div id = "form" class="popup">
        <form id = "form-container" onsubmit = "return false;">
        <button type ="submit"  class ="btn-close" onclick = "closeForm()">X</button>
        <h1>New Novel</h1>
        <label for="title">Title</label>
        <input type="text" id="nTitle" placeholder="Enter Novel Title" name="title">
          <br>
          <label for="author">Author</label>
          <input type="text" id="nAuthor" placeholder="Enter Author" name="author">
          <br>
          <label for="pages">Pages</label>
          <input type="number" id="nPages" placeholder="Enter # of Pages" name="pages">
          <p>Have You Read The Novel</p>
          <input type="checkbox" id="nYes" name="read">
          <br>
          <button type="submit" id="submitBook" class="btn">Add Novel</button>
        </form>
    </div>
  </main>
  <script src="lib.js" type="text/javascript"></script>
</body>
</html>
